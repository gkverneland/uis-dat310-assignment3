<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Book – University of Stavanger – DAT310 Fall 2014 – by Georg Kverneland</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="css/plugins/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/plugins/timeline.css" rel="stylesheet">
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link href="css/plugins/morris.css" rel="stylesheet">
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="addressbook.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">University of Stavanger – DAT310 Fall 2014 – by Georg Kverneland</a>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Address Book</h1>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-default" onclick="toggleNewEntry();"><i class="fa fa-pencil-square-o"></i> New</button>
            </div>
            
            <div class="panel panel-red" id="errorContainer" style="display:none;">
                <div class="panel-heading">Error</div>
                <div class="panel-body" id="errorMessage"></div>
            </div>
            
            <div class="panel panel-green" id="successContainer" style="display:none;">
                <div class="panel-heading">Success</div>
                <div class="panel-body" id="successMessage"></div>
            </div>

            <div class="panel panel-default" id="editForm" style="display: none;">
                <div class="panel-heading" id="editFormHeader"></div>
                <div class="panel-body">
                    <div class="col-lg-12">
                        <form role="form">
                            <input type="hidden" id="editEntryId"/>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" class="form-control" id="txtName" />
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" name="phone" class="form-control" id="txtPhone" />
                            </div>

                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="text" name="email" class="form-control" id="txtEmail" />
                            </div>
                            <div class="form-group">
                                <button type="button" onclick="cancelEdit();">Cancel</button>
                                <button type="button" onclick="save();">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Entries</div>
                <div class="panel-body">

                    <table class="table table-bordered table-hover dataTable" id="addressbook">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>E-mail</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="addressbook.js"></script>
</body>
</html>
